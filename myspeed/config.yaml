name: MySpeed
version: '1.0.9'
slug: myspeed
description: A speed test analysis software that shows your internet speed for up to 30 days
url: https://hub.docker.com/r/germannewsmaker/myspeed
image: germannewsmaker/myspeed
arch:
  - armv7
  - amd64
ingress: true
ingress_port: 5216
ingress_stream: false  # pode ser omitido ou mantido como false
panel_icon: mdi:speedometer
hassio_api: true
homeassistant_api: true
init: false
map:
  - path: /myspeed/data
    read_only: false
    type: addon_config
ports:
  5216/tcp: 5216
ports_description:
  5216/tcp: MySpeed
backup_exclude:
  - node_modules
