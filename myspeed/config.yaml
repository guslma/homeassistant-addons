arch:
  - armv7
  - amd64
backup_exclude:
  - node_modules
description: A speed test analysis software that shows your internet speed for up to 30 days
host_network: true
image: germannewsmaker/myspeed
init: false
map:
  - path: /myspeed/data
    read_only: false
    type: addon_config
name: MySpeed
slug: myspeed
url: https://hub.docker.com/r/germannewsmaker/myspeed
version: '1.0.9'
panel_icon: mdi:speedometer
ingress: true
ingress_port: 5216
webui: http://[HOST]:[INGRESS_PORT]
