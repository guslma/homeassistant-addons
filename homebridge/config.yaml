arch:
- armv7
- amd64
- aarch64
backup_exclude:
- node_modules
description: Homebridge - HomeKit support for the impatient
host_network: true
image: homebridge/homebridge
init: false
map:
- path: /homebridge
  read_only: false
  type: addon_config
- path: /config/homebridge-backup
  read_only: false
  type: share
name: Homebridge
ports:
  8581/tcp: 8581
ports_description:
  8581/tcp: Homebridge UI
slug: homebridge
url: https://hub.docker.com/r/homebridge/homebridge
version: '2025-02-26'
webui: http://[HOST]:[PORT:8581]
