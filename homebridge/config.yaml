arch:
  - armv7
  - amd64
backup_exclude:
  - node_modules
description: "Homebridge - HomeKit support for the impatient"
image: "homebridge/homebridge"
full_access: true  # Dá mais permissões ao contêiner, se necessário
map:
  - addon_config:rw  # Configuração persistente para o Homebridge
options:
  data_path: "/homebridge"  # Homebridge sempre usará esta pasta
name: "Homebridge"
ports:
  "8581/tcp": 8581
ports_description:
  "8581/tcp": "Homebridge UI"
slug: "homebridge"
url: "https://hub.docker.com/r/homebridge/homebridge"
version: "2025-01-11"
webui: "http://[HOST]:[PORT:8581]"
