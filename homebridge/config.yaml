name: "Homebridge"
version: "2025-02-16"
slug: "homebridge"
description: "Homebridge - HomeKit support for the impatient"
url: "https://hub.docker.com/r/homebridge/homebridge"
arch:
  - "armv7"
  - "amd64"
  - "aarch64"
host_network: true
image: "homebridge/homebridge"
init: false
ingress: true
hassio_api: true
homeassistant_api: true
panel_icon: "mdi:home-automation"
map:
  - all_addon_configs:rw
  - backup:rw
  - homeassistant_config:rw
  - media:rw
  - share:rw
  - ssl:rw
options:
  dirsfirst: false
  enforce_basepath: true
  ssh_keys: []
schema:
  dirsfirst: bool
  enforce_basepath: bool
  ssh_keys:
    - str