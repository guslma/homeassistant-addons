name: Homebridge
version: '2025-02-26'
slug: homebridge
description: Homebridge - HomeKit support for the impatient
url: https://hub.docker.com/r/homebridge/homebridge
image: homebridge/homebridge
arch:
- armv7
- amd64
- aarch64
host_network: true
init: false
map:
- path: /homebridge
  read_only: false
  type: addon_config
ports:
  8581/tcp: 8581
ports_description:
  8581/tcp: Homebridge UI
webui: http://[HOST]:[PORT:8581]
