  - armv7
  - arm64
backup_exclude:
- node_modules
description: "Pi-hole: A network-wide ad blocker."
host_network: false
image: pihole/pihole
init: false
name: "Pi-hole"
version: "1.0"
slug: "pihole"
ports:
