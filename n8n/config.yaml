name: n8n
version: '1.115.3'
slug: n8n
description: Plataforma de automação de fluxo de trabalho de código aberto.
url: https://hub.docker.com/r/n8nio/n8n
image: n8nio/n8n
arch:
  - amd64
  - armv7
  - aarch64
  - i386
init: false
host_network: true
ports:
  5678/tcp: 5678
ports_description:
  5678/tcp: Interface Web do n8n
webui: http://[HOST]:[PORT:5678]
map:
  - path: /home/node/.n8n 
    read_only: false
    type: addon_config
options:
  TZ: America/Sao_Paulo
  N8N_SECURE_COOKIE: false
schema:
  TZ: str
  N8N_SECURE_COOKIE: bool
