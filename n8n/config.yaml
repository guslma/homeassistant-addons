
name: n8n
version: 1.115.3
slug: n8n
description: Flexible AI workflow automation
url: https://hub.docker.com/r/n8nio/n8n
image: n8nio/n8n
webui: http://[HOST]:[PORT:5678]
hassio_api: true
arch:
  - aarch64
  - amd64
init: false
map:
  - type: addon_config
    read_only: false
  - type: share
    read_only: false
  - type: media
    read_only: false
  - type: ssl
backup: cold
backup_exclude:
  - "**/logs"
schema:
  tunnel: bool
  TZ: str?
  N8N_SECURE_COOKIE: bool
  GENERIC_TIMEZONE: str?
  ssl: bool
  certfile: str?
  keyfile: str?
  N8N_HOST: str?
  N8N_PATH: str?
  WEBHOOK_URL: str?
options:
  N8N_SECURE_COOKIE: false
  tunnel: false
  ssl: true
  certfile: fullchain.pem
  keyfile: privkey.pem
ports:
  5678/tcp: 5678
ports_description:
  5678/tcp: Web UI
