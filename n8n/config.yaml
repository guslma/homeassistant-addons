
name: n8n
version: 1.115.3
slug: n8n
description: Flexible AI workflow automation
url: https://hub.docker.com/r/n8nio/n8n
image: n8nio/n8n
webui: http://[HOST]:[PORT:5678]
hassio_api: true
arch:
  - aarch64
  - amd64
init: false
host_network: true
map:
  - type: addon_config
    read_only: false
  - type: share
    read_only: false
  - type: media
    read_only: false
backup: cold
backup_exclude:
  - "**/logs"
environment:
  N8N_SECURE_COOKIE: false
  N8N_VOLUME: /home/node/.n8n
ports:
  5678/tcp: 5678
ports_description:
  5678/tcp: Web UI
