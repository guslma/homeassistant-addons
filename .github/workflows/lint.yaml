name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      addons_changed: ${{ steps.filter.outputs.addons }}
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Garante que temos o histórico completo

      - name: 📝 Listar arquivos modificados
        run: git diff --name-only ${{ github.event.before }} ${{ github.sha }}

      - name: 🔍 Filtrar add-ons modificados
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            addons:
              - 'addons/**'

  find:
    name: Find add-ons
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.addons_changed != '' && needs.filter.outputs.addons_changed != 'null'
    outputs:
      addons: ${{ steps.addons.outputs.addons_list }}
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔍 Encontrar diretórios de add-ons
        id: addons
        run: |
          ADDONS_LIST=$(ls -d addons/*/ | jq -R -s -c 'split("\n")[:-1]')
          echo "addons_list=$ADDONS_LIST" >> $GITHUB_ENV
          echo "Found Add-ons: $ADDONS_LIST"

  lint:
    name: Lint add-on ${{ matrix.path }}
    runs-on: ubuntu-latest
    needs: find
    if: needs.find.outputs.addons != '' && needs.find.outputs.addons != 'null'
    strategy:
      matrix:
        path: ${{ fromJson(needs.find.outputs.addons) }}
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📜 Debug variáveis do GitHub Actions
        run: env | sort

      - name: 🚀 Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2.18
        with:
          path: "./${{ matrix.path }}"

  notify:
    runs-on: ubuntu-latest
    needs: [lint]
    if: failure()
    steps:
      - name: 🔔 Criar ou atualizar Issue no GitHub
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "🚨 Falha no Lint dos Add-ons"
          content-file: issue-body.md
          labels: "bug, lint"
          assignees: "guslma"
