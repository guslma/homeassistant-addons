name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      addons_changed: ${{ steps.filter.outputs.addons }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4

      - name: ğŸ” Filtrar add-ons modificados
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            addons:
              - 'homeassistant-addons/**'

  find:
    name: Find add-ons
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.addons_changed != '[]'
    outputs:
      addons: ${{ steps.addons.outputs.addons_list }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Reduz o tamanho do checkout

      - name: ğŸ” Find add-on directories
        id: addons
        uses: home-assistant/actions/helpers/find-addons@master

  lint:
    name: Lint add-on ${{ matrix.path }}
    runs-on: ubuntu-latest
    needs: find
    if: needs.find.outputs.addons != '[]'
    strategy:
      matrix:
        path: ${{ fromJson(needs.find.outputs.addons) }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4

      - name: ğŸ“œ Debug variÃ¡veis do GitHub Actions
        run: env | sort

      - name: ğŸš€ Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2.18
        with:
          path: "./${{ matrix.path }}"

  notify:
    runs-on: ubuntu-latest
    needs: [lint]
    if: failure()
    steps:
      - name: ğŸ”” Criar Issue no GitHub
        uses: JasonEtco/create-an-issue@v2
        with:
          title: "ğŸš¨ Falha no Lint dos Add-ons"
          body: "O GitHub Actions detectou falhas no lint dos add-ons. Verifique o log para mais detalhes."
          labels: "bug, lint"
