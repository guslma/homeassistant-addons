name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      addons_changed: ${{ steps.filter.outputs.addons }}
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4

      - name: 🔍 Verificar arquivos modificados
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}
          
      - name: 🔍 Filtrar add-ons modificados
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            addons:
              - '*/**'  # Aqui, ele verificará se qualquer pasta da raiz foi modificada
              
  find:
    name: Find add-ons
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.addons_changed != '' && needs.filter.outputs.addons_changed != 'null'
    outputs:
      addons: ${{ steps.addons.outputs.addons_list }}
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 🔍 Encontrar diretórios de add-ons
        id: addons
        run: |
          ADDONS_LIST=$(find . -maxdepth 1 -type d -name '*addon_name*/')  # Aqui, você pode ajustar o padrão de nome
          echo "addons_list=$ADDONS_LIST" >> $GITHUB_ENV
          echo "Found Add-ons: $ADDONS_LIST"

  lint:
    name: Lint add-on ${{ matrix.path }}
    runs-on: ubuntu-latest
    needs: find
    if: needs.find.outputs.addons != '' && needs.find.outputs.addons != 'null'
    strategy:
      matrix:
        path: ${{ fromJson(needs.find.outputs.addons) }}
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4

      - name: 📜 Debug variáveis do GitHub Actions
        run: env | sort

      - name: 🚀 Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2.18
        with:
          path: "./${{ matrix.path }}"

  notify:
    runs-on: ubuntu-latest
    needs: [lint]
    if: failure()
    steps:
      - name: 🔔 Criar Issue no GitHub
        uses: JasonEtco/create-an-issue@v2
        with:
          title: "🚨 Falha no Lint dos Add-ons"
          body: "O GitHub Actions detectou falhas no lint dos add-ons. Verifique o log para mais detalhes."
          labels: "bug, lint"
